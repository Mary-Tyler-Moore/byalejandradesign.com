# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1

executors:
  node:
    docker:
      - image: circleci/node:10.13-browsers
    working_directory: ~/byalejandradesign.com

commands:
  # install dependencies and setup
  setup:
    description: Install Dependencies
    steps:
      # install package managers
      - run:
          name: Install Global NPM Modules
          command: sudo npm install -g yarn
      # download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      # install local dependencies
      - run:
          name: Install Local NPM Modules
          command: yarn && yarn bootstrap

  test:
    description: Run Tests
    steps:
      - run:
          name: Run Tests
          command: yarn test

  deploy:
    description: Deploy
    steps:
      # export branch variable
      - run:
          name: Setup Branch Variable
          command: echo $CIRCLE_BRANCH >> $BRANCH
      # build project
      - run:
          name: Build Project
          command: yarn package

  # cleanup and cache dependencies
  cleanup:
    description: Cleanup and Save Cache
    steps:
      - save_cache:
          paths:
            - node_modules
            - /packages/*/node_modules
            - /packages/*/.cache
            - /packages/*/build
          key: v1-dependencies-{{ checksum "package.json" }}

jobs:
  test:
    executor: node
    steps:
      - checkout
      - setup
      - test
      - cleanup

  # build and deploy
  test_and_deploy:
    executor: node
    steps:
      - checkout
      - setup
      - test
      - deploy
      - cleanup

workflows:
  build:
    jobs:
      - test:
          filters:
            branches:
              ignore:
                # - staging
                # - master
      - test_and_deploy:
          filters:
            branches:
              only:
                # - staging
                # - master