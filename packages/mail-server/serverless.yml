service: artetexture-mailserver

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion:        "=X.X.X"

plugins:
  - serverless-offline
  - serverless-domain-manager
  - serverless-plugin-monorepo

provider:
  name: aws
  runtime: nodejs8.10
  deploymentBucket: mail.byalejandradesign.com
  stage: ${opt:stage, 'development'}
  region: us-east-1
  environment:
    STAGE: ${self:provider.stage}
    NODE_ENV: ${self:provider.stage}
    MAILGUN_API_KEY: ${file(./env.${self:provider.stage}.json):MAILGUN_API_KEY}
    MAILGUN_DOMAIN: ${file(./env.${self:provider.stage}.json):MAILGUN_DOMAIN}
    MAILGUN_RECIPIENT: ${file(./env.${self:provider.stage}.json):MAILGUN_RECIPIENT}
    REQUEST_API_KEY: ${file(./env.${self:provider.stage}.json):REQUEST_API_KEY}
    DOMAIN: ${file(./env.${self:provider.stage}.json):DOMAIN}

package:
  exclude:
    - __tests__/**
    - flow-typed/**
    - src/**
  include:
    - build/**

functions:
  server:
    handler: build/app.cjs.handler
    events:
      - http: ANY /
        cors: true
      - http: 'ANY {proxy+}'
        cors: true

packagePath: './package.json'

custom:
  customDomain:
    domainName: ${file(./env.${self:provider.stage}.json):DOMAIN}
    basePath: ''
    stage: ${self:provider.stage}
    createRoute53Record: true
